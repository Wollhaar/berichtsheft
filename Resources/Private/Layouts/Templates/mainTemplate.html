    <!-- Script zur Anzeige Animation der oberen navigationsleiste beim hovern mit der Maus über die elemente wird ein neues Bild angezeigt
          und der Hintergrund Transparent dargestellt ist die Maus nicht mehr über dem Element wird das ursprügliche Bild angezeigt
     -->
    <script type="application/javascript">
      function hover(element)
      {

        switch (element.getAttribute("alt")) {
          case 'Profiel': {
            element.setAttribute('src',
              '/Resources/Public/img/Icon/Profil_Fill_Icon.png');
            document.getElementById(
              "profileButton").style.backgroundColor = "transparent";
            break;
          }
          case 'Einstellungen': {
            element.setAttribute('src',
              '/Resources/Public/img/Icon/Einstellung_Fill_Icon.png');
            document.getElementById(
              "settingButton").style.backgroundColor = "transparent";
            break;
          }
          case 'Login': {
            element.setAttribute('src',
              '/Resources/Public/img/Icon/einlogen_icon.png');
            document.getElementById(
              "loginButton").style.backgroundColor = "transparent";
            break;
          }
        }
      }

      function unhover(element)
      {
        switch (element.getAttribute("alt")) {
          case 'Profiel': {
            element.setAttribute('src',
              '/Resources/Public/img/Icon/Profil_Icon.png');
            break;
          }
          case 'Einstellungen': {
            element.setAttribute('src',
              '/Resources/Public/img/Icon/Einstellung_Icon.png');
            break;
          }
          case 'Login': {
            element.setAttribute('src',
              '/Resources/Public/img/Icon/AnmeldenAbmelden_icon');
            break;
          }
        }

      }
    </script>
